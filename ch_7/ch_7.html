<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chapter # 7 - Forms</h1>
    <form action="get">
        <fieldset>
            <legend>Your Details:</legend>
            <p>
            <label for="Name">Name:</label>
            <input type="text" name="name" id="" required>
            </p>
            <p>
            <label for="email">Email:</label>
            <input type="email" name="name" id="" required>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                <label for="platform">How did you hear about us?</label>
                <select name="" id="">
                    <option value="">Google</option>
                    <option value="">Facebook</option>
                    <option value="">Instagram</option>

                </select>
                </p>
                <p>
                <label for="visit_again">Would you visit again:</label><br>
                <input type="radio" name="visit_again" id="">Yes
                <input type="radio" name="visit_again" id="">No
                <input type="radio" name="visit_again" id="">Maybe
                </p>
                <p>
                    Comments: <br>
                    <textarea name="" id="" cols="60" rows="7   "></textarea>
                </p>
                <input type="checkbox" name="" id="" checked>Sign me up for email  updates <br>
                <input type="submit" value="Submit review" required>
        </fieldset>
    </form>
</body>
</html>
